<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าสินค้า Shopee</title>
  <link rel="stylesheet" href="product.css">
  <link rel="icon" href="/img/shopping bag.png">
</head>
<body>
 <div class="product-container">
    <div class="product-image" id="touch-area">
      <img id="product-img" src="https://down-th.img.susercontent.com/file/th-11134207-7r98p-lve9gjf4nfux31.webp" alt="รูปสินค้า">
      <div class="image-controls">
        <button onclick="prevImage()">❮</button>
        <button onclick="nextImage()">❯</button>
      </div>
    </div>

    <div class="product-info">
      <div class="product-title">
        (3สี) ปืนฉีดน้ำแรง ยิงไกล จุเยอะ ปืนฉีดน้ำเด็กสงกรานต์ แนะนำสำหรับเด็ก 3+ รุ่น 888-87
      </div>

      <div class="flash-sale">FLASH SALE</div>

      <div class="price-section">฿129 <span style="text-decoration: line-through; color: gray; font-size: 16px;">฿299</span></div>

      <div class="product-shipping">
        <div>การจัดส่ง: <strong>จะได้รับสินค้าภายใน 2-3 สัปดาห์</strong></div>
      </div>

      <div class="product-options">
        <div>สี:</div>
        <div>
          <button class="color-option" data-value="888-87 สีขาว(2pcs)" data-img="https://down-th.img.susercontent.com/file/th-11134207-7r98p-lve9gjf4nfux31.webp">888-87 สีขาว(2pcs)</button>
          <button class="color-option" data-value="WM-2 สีฟ้า(2pcs)" data-img="https://down-th.img.susercontent.com/file/th-11134207-7r98z-lve9gjf49ebe7f.webp">WM-2 สีฟ้า(2pcs)</button>
          <button class="color-option" data-value="WM-2 สีแดง(2pcs)" data-img="https://down-th.img.susercontent.com/file/th-11134207-7r98z-lve9gjeu9ssp15.webp">WM-2 สีแดง(2pcs)</button>
        </div>
      </div>

      <div class="product-actions">
        <button class="btn-cart">เพิ่มไปยังรถเข็น</button>
        <button class="btn-buy">ซื้อสินค้า</button>
      </div>
    </div>
  </div>

  <div class="comment-section">
    <h3>รีวิวสินค้า</h3>
    <form id="comment-form">
      <input type="text" id="username-input" placeholder="ชื่อของคุณ" required>
      <div class="stars" id="star-rating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <textarea id="comment-input" placeholder="เขียนรีวิวของคุณที่นี่..." required></textarea>
      <button type="submit">ส่งรีวิว</button>
    </form>
    <div id="comment-list"></div>
  </div>

  <script src="product.js"></script>
</body>
</html>
